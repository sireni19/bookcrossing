<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div style="width: 80%; margin: 0 auto;" th:fragment="navigation(activeTab)">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav">
        <li class="nav-item" th:class="${activeTab == 'Home' ? 'active' : ''}">
          <a class="nav-link" th:href="@{/host/actions}">Home</a>
        </li>
        <li class="nav-item" th:class="${activeTab == 'Регистрация новой книги' ? 'active': ''}">
          <a class="nav-link" th:href="@{/host/actions/books}">Регистрация новой книги</a>
        </li>
        <li class="nav-item" th:class="${activeTab == 'Выдать книгу' ? 'active': ''}">
          <a class="nav-link" th:href="@{/host/actions/give}">Выдать книгу</a>
        </li>
        <li class="nav-item" th:class="${activeTab == 'Вернуть книгу' ? 'active': ''}">
          <a class="nav-link" th:href="@{/host/actions/return}">Вернуть книгу</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

</html>
