<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split HTML</title>
</head>
<body>
<div style="display: flex; height: 100vh; width: 100%;">
    <div style="background-color: lightgray; flex: 1; padding: 20px;">
        <!-- Содержимое для левой части -->
        <h1>Левая часть</h1>
        <p>Текст или элементы, которые должны быть в левой части.</p>
    </div>
    <div style="background-color: lightblue; flex: 1; padding: 20px;">
        <!-- Содержимое для правой части -->
        <h1>Правая часть</h1>
        <p>Текст или элементы, которые должны быть в правой части.</p>
    </div>
</div>
</body>
</html>
