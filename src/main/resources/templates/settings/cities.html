<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cities Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{settings/navigation :: navigation(Cities) }"/>
    <h1>Cities</h1>
    <table th:if="${list.size()>0}" class="table-header-hover" border="1">
        <thead class="thead-dark" border="1">
        <tr>
            <td>ID</td>
            <td>City</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city:${list}">
            <td th:text="${city.id}"></td>
            <td th:text="${city.name}"></td>
            <td>
                <form th:action="@{/admin/actions/cities/update}" method="post">
                    <input type="hidden" th:name="id" th:value="${city.id}">
                    <input id="newname" type="text" th:name="newname" placeholder="Enter new name" style="height: 34px;">
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br><br>
    <form th:action="@{/admin/actions/cities/newcity}" method="post">
        <label for="cityName">Add new city:</label>
        <input type="text" id="cityName" name="name">
        <button type="submit">Complete</button>
    </form>
</div>
</body>
</html>
