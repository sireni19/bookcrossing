<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Location Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Location Management System</h1>
    <h2>Update Location</h2>
    <form action="#" th:action="@{/admin/actions/locations/update}" th:object="${updloc}" method="POST">
        <input type="hidden" th:value="${updcity}" name="updcity"/>
        <label>Location ID:</label>
        <input type="text" th:field="*{id}" class="form-control mb-4 col-4" readonly>
        <label>Location Address:</label>
        <input type="text" th:field="*{address}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Update Location</button>
    </form>
    <br><br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Host information</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="host:${hosts}">
            <td>

                <ul >
                    <li th:text="'ID: '+${host.id}"></li>
                    <li th:text="'USERNAME: '+${host.username}"></li>
                    <li th:text="'EMAIL: '+${host.email}"></li>
                </ul>
            </td>
            <td>
                <form th:action="@{/admin/actions/locations/update}" method="post">
                    <input type="hidden" th:name="hostId" th:value="${host.id}" />
                    <button type="submit" class="btn btn-danger">DELETE HOST</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/admin/actions/locations/update}" method="post">
        <input type="hidden" th:name="locId" th:value="${updloc.id}" />
        <input type="search" class="form-control ds-input" id="search-input" th:name="query" placeholder="Search..."
               aria-label="Enter host`s username ... " autocomplete="off" data-docs-version="4.3" spellcheck="false"
               role="combobox" aria-autocomplete="list" aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0"
               dir="auto" style="position: relative; vertical-align: top;">
        <button type="submit" class="btn btn-danger">ADD HOST</button>
    </form>
    <a th:href="@{/admin/actions/locations}"> Back to Locations list</a>
</div>
</body>
</html>
