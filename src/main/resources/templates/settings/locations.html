<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Location Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{settings/navigation :: navigation(Locations) }"/>
    <table>
        <tr th:each="entry:${addressesInCity}">
           <td><p th:text="${entry.getKey()}" style = "font-size: 40px; font-weight: bold;"></p></td>
            <table th:border="1">
                <tr th:each="value:${entry.value}" th:size="120">
                    <td th:text="${value}+'    '"></td>
                    <td><form th:action="@{/admin/actions/locations/update}" method="post">
                        <input type="hidden" th:name="oldAddress" th:value="${value}">
                        <input type="text" th:name="updatedAddress" placeholder="Changed address"  style="height: 34px">
                        <button  type="submit" class="btn btn-primary">Update</button>
                    </form></td>
                    <td><form th:action="@{/admin/actions/locations/delete}" method="post">
                        <input type="hidden" th:name="addressToDelete" th:value="${value}">
                        <button  type="submit" class="btn btn-danger">Delete</button>
                    </form></td>
                </tr>
                <table>
                <tr><form th:action="@{/admin/actions/locations}" method="post">
                    <input type="text" size="70" id="address" name="newAddress" placeholder="Add new location in this city"  style="height: 40px">
                    <input type="hidden" th:name="cityName" th:value="${entry.getKey()} ">
                    <button type="submit" class="btn btn-success">Add</button>
                </form></tr>
                </table>
            </table>
            <br>
        </tr>
    </table>
</div>
</body>
</html>
